<!doctype html>
<html>

<head>
    <title>Card Game</title>
    <style>
        #playField {
            border: 2px solid black;
        }
        
        @font-face {
            font-family: 'canadian';
            src: url(fonts/canadian.woff) format('woff');
        }
        
        @font-face {
            font-family: 'Postamt';
            src: url(fonts/Postamt.woff) format('woff');
        }
    </style>
    <script src="scripts/pixi.min.js"></script>
    <script src="scripts/cards_px.js"></script>
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/fontfaceobserver.standalone.js"></script>
</head>

<body onload="init();">

    <button onclick="startNewGame()" id="btnStartNewGame">Start New Game</button>
    <div id="playField"></div>
    <input id="input" type="text" />
    <button onclick="send()">Send</button>
    <pre id="output"></pre>
    <script>
        var input = document.getElementById("input");
        var output = document.getElementById("output");
        //var socket = new WebSocket("ws://gfp-game-weba01:8080/ws");
        var mySocket;

        const socketOnMessage = (event) => {
            output.innerHTML += "Server: " + event.data + "\n";
            drawStartingHand(event.data);
        };

        const socketOnOpen = (event) => {
            output.innerHTML += "Status: Connected\n";
            //mySocket.send('{"operation":"getStartingHand","data":{"side":"owner","userId":"879879234"}}');
            //mySocket.send('{"operation":"getStartingHand","data":[{"imageId":"aaaabb","name":"IngegÃ¤rd","power":"1","defense":"3","speed":"5","dimension":"Dayongeel","rarity":"Common","primaryAbility":"first-strike","secondaryAbility":"power-unity","secondaryAbilityParameters":{"power":"3","turn":"4"},"description":"She\'s intrepid, affectionate, generous and perhaps a little too timid. This isn\'t surprising considering for someone with his position."},{"imageId":"aacabb","name":"Gudfinna ","power":"5","defense":"2","speed":"3","dimension":"Dayongeel","rarity":"Rare","primaryAbility":"last-stand","secondaryAbility":"defense-unity","secondaryAbilityParameters":{"turn":"4"},"description":"She was born in a decent family in an important port. She lived free of worries until she was about 14 years old, but at that point things changed."},{"imageId":"baaabb","name":"Freystein","power":"6","defense":"8","speed":"4","dimension":"Skelos","rarity":"Legend","primaryAbility":"full-power","secondaryAbility":"power-diversity","secondaryAbilityParameters":{"power":"3","turn":"4"},"description":"He\'s funny, driven, reliable and perhaps a little too pompous. Which isn\'t out of the ordinary for someone with his position."},{"imageId":"sjdfha","name":"Ingifast","power":"2","defense":"5","speed":"1","dimension":"Skelos","rarity":"Special","primaryAbility":"berserk","secondaryAbility":"powermania","secondaryAbilityParameters":{"power":"2","strike":"4"},"description":"He is currently searching for a higher purpose. He feels like there\'s more than what we get to know in this world. Luckily he has great parents to support him."},{"imageId":"askwoo","name":"Svartbrand","power":"2","defense":"9","speed":"1","dimension":"Alphar","rarity":"Epic","primaryAbility":"reckless","secondaryAbility":"defender","description":"While haunted by memories of the past, he now works a small job with low pay. By doing so, he hopes to start life over on a good note and finally find friends he has never         };

        const socketOnError = (event) => {
            console.error('Socket encountered error: ', event.message, 'Closing socket');
            mySocket.close();
        }

        const socketOnClose = (event) => {
            if (mySocket) {
                console.log('Socket is closed. Trying to reconnect...', event.reason);
                output.innerHTML += "Status: Reconnecting...\n";
            }
            mySocket = new WebSocket("ws://localhost:8080/ws");
            mySocket.addEventListener('open', socketOnOpen);
            mySocket.addEventListener('message', socketOnMessage);
            mySocket.addEventListener('close', socketOnClose);
            mySocket.addEventListener('error', socketOnError);
        };

        function send() {
            mySocket.send(input.value);
            input.value = "";
        }

        function startNewGame() {
            mySocket.send('{ "operation": "getStartingHand", "data": { "side": "owner", "userId": "879879234" } }');
            btnStartNewGame.disabled = true

        }

        socketOnClose();
    </script>
</body>

</html>
